<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <style>
    .navbar-text strong {
      color: white;
    }

    .content-section {
      margin-top: 20px;
    }
  </style>
  <title>Registrar Aula</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/listar-aulas">Listar Aulas</a>
      </li>
    </ul>
    <span class="navbar-text">
            Logado como <strong th:text="${session.username}"></strong>
        </span>
    <a href="/logout" class="btn btn-danger ml-3">Sair</a>
  </div>
</nav>

<div class="container content-section">
  <h1>Registrar Aula</h1>

  <form action="/registrar-aula" method="post" th:object="${aula}">
    <div class="form-group">
      <label for="curso">Curso</label>
      <select id="curso" class="form-control" th:field="*{curso.id}">
        <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
      </select>
      <span class="text-danger" th:if="${#fields.hasErrors('curso.id')}" th:errors="*{curso.id}"></span>
    </div>

    <div class="form-group">
      <label for="titulo">TÃ­tulo</label>
      <input type="text" id="titulo" class="form-control" th:field="*{titulo}">
      <span class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
    </div>

    <div class="form-group">
      <label for="data">Data da Aula</label>
      <input type="date" id="data" class="form-control" th:field="*{data}">
      <span class="text-danger" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></span>
    </div>

    <div class="form-group">
      <label for="material">Material</label>
      <select id="material" class="form-control" th:field="*{material.id}">
        <option th:each="material : ${materiais}" th:value="${material.id}" th:text="${material.nome}"></option>
      </select>
      <span class="text-danger" th:if="${#fields.hasErrors('material.id')}" th:errors="*{material.id}"></span>
    </div>

    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
