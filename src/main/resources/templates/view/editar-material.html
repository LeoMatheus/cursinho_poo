<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <style>
    .navbar-text strong {
      color: white;
    }

    .content-section {
      margin-top: 20px;
    }
  </style>
  <title>Editar Material</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/listarmateriais">Listar Materiais</a>
      </li>
    </ul>
    <span class="navbar-text">
            Logado como <strong th:text="${session.username}"></strong>
        </span>
    <a href="/logout" class="btn btn-danger ml-3">Sair</a>
  </div>
</nav>

<div class="container content-section">
  <h1>Editar Material</h1>

  <form action="/editar-material/" th:action="@{'/editar-material/' + ${material.id}}" method="post" th:object="${material}" enctype="multipart/form-data">

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" th:field="*{nome}">
      <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" class="form-control" th:field="*{descricao}"></textarea>
      <span class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
    </div>

    <div class="form-group">
      <label for="arquivoPDF">Arquivo atual</Atual></label>
      <p th:if="${material.caminhoArquivo}">
        <a th:href="@{'/download?id=' + ${material.id}}">Baixar</a>
      </p>
    </div>

    <div class="form-group">
      <label for="novoArquivoPDF">Novo Arquivo PDF</label>
      <input type="file" id="novoArquivoPDF" name="novoArquivoPDF" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
